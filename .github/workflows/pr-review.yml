# GitHub Action: AI-Powered PR Review with Claude
# Automatically reviews Pull Requests using Anthropic's Claude API
#
# Configuration:
#   - Add ANTHROPIC_API_KEY to repository secrets
#   - Optionally create .github/ai-review.yml for custom settings
#   - Use 'skip-ai-review' label or '[no-review]' prefix to skip reviews

name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Ensure only one review runs at a time per PR
concurrency:
  group: pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    name: Claude Code Review
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Skip if PR has 'skip-ai-review' label
    if: |
      !contains(github.event.pull_request.labels.*.name, 'skip-ai-review') &&
      !startsWith(github.event.pull_request.title, '[no-review]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Full history for accurate diff

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: .github/scripts/package-lock.json

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm ci

      - name: Run tests
        working-directory: .github/scripts
        run: npm test

      - name: Check for config file
        id: config
        run: |
          if [ -f ".github/ai-review.yml" ]; then
            echo "config_exists=true" >> $GITHUB_OUTPUT
          else
            echo "config_exists=false" >> $GITHUB_OUTPUT
          fi

      # Cache for storing reviewed commit SHAs
      - name: Restore review cache
        id: cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .ai-review-cache
          key: ai-review-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}
          restore-keys: |
            ai-review-${{ github.event.pull_request.number }}-

      - name: Get PR diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the diff between base and head
          gh pr diff "${{ github.event.pull_request.number }}" > pr_diff.txt

          # Get list of changed files with their status
          gh pr view "${{ github.event.pull_request.number }}" --json files -q '.files[].path' > changed_files.txt

          # Get PR comments for threading detection
          gh api "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments" > pr_comments.json || echo "[]" > pr_comments.json

          # Get existing reviews to check for previous AI reviews
          gh api "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews" > pr_reviews.json || echo "[]" > pr_reviews.json

          echo "diff_file=pr_diff.txt" >> $GITHUB_OUTPUT
          echo "files_list=changed_files.txt" >> $GITHUB_OUTPUT

      - name: Run AI Review
        id: review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          CONFIG_EXISTS: ${{ steps.config.outputs.config_exists }}
          GITHUB_EVENT_NAME: ${{ github.event.action }}
          PR_COMMITS: ${{ github.event.pull_request.commits }}
          CACHE_HIT: ${{ steps.cache.outputs.cache-hit }}
        run: |
          node .github/scripts/review-pr.js

      - name: Save review cache
        if: always()
        run: |
          mkdir -p .ai-review-cache
          echo "${{ github.event.pull_request.head.sha }}" >> .ai-review-cache/reviewed-commits.txt

      - name: Handle review failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" --body "⚠️ **AI Review Failed**

          The automated code review encountered an error. Please check the workflow logs for details.

          You can:
          - Re-run the workflow from the Actions tab
          - Add the \`skip-ai-review\` label to skip automated review
          - Prefix your PR title with \`[no-review]\` to skip review

          ---
          *This is an automated message from the AI PR Review action.*"
